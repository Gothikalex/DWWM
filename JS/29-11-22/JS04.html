<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        function addition(arg1,arg2){
            return arg1 + arg2
        }
        function mult(arg1,arg2){
            return arg1 * arg2
        }
        function divise(arg1,arg2){
            return arg1 / arg2
        }
        function modulo(arg1,arg2){
            return arg1 % arg2
        }
        console.log(addition(5,888))
        console.log(mult(5,8))
        console.log(divise(8,4))
        console.log(modulo(8,3))
    </script>
</body>
</html>
