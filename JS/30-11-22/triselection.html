<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let T= [47,32,98,57,10,4];
        function triselection(T) {
            let n = T.length;
            for (let i=0 ; i <n-1 ; i++) {
                let min = i
                for (let j = i+1 ; j<n ; j++) {
                    if (T[j] < T[min]) {
                        min = j
                    }
                }
                if (min !== i) {
                    [T[i],T[min]] = [T[min],T[i]]
                }
                console.log(T)
            }
        }
        triselection(T)
        console.log(T)
    </script>
</body>
</html>
