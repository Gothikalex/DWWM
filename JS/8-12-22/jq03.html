<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <style>
        .orange {background-color: orange;}
        .police { }
        .bleu {background-color: blue;}
    </style>
</head>


<body>
    <h2>titre1</h2>
    <h2>titre2</h2>
    <h2>titre3</h2>
    <h2>titre4</h2>
    <h2>titre5</h2>
    <div id="montexte">toto</div>
    <button id="b1">change taille image</button>
    <button id="b2">change fond en orange</button>
    <button id="b3">augmente police</button>
    <button id="b4">change fond en bleu</button>
    <button id="b5">enleve la classe bleu</button>

    <input type="image" id="image2" src="noob S1.jpg" />

    <img id="image1" src="http://via.placeholder.com/250" />

    <script>
        $(document).ready(function () {

            $("#b2").click(function(){
                $("h2:nth-child(1)").addClass("orange");
            })

            $("h2").each(function () {
                let titre = $(this).text()
                console.log(titre)

            })

            console.log($("#montexte").text())

            console.log($("#image1").attr('src'))

            $("#b1").click(function () {
                $("#image1").attr('src', "http://via.placeholder.com/300")
            })
            $("#image2").blur(function () {
                $("#image2").attr('src', "noobS2.jpg")
            })
            $("#b3").click(function () {
                $("h2:nth-child(1)").addClass("police");
            })
            $("#b4").click(function () {
                $("h2:nth-child(1)").addClass("bleu");
            })
            $("#b5").click(function () {
                $("h2:nth-child(1)").removeClass("bleu");
            })
        })
    </script>
</body>

</html>
