<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
</head>
<body>
    <button id="btn1">change CSS</button>
    <button id="btn2">toggle</button>
    <button id="btn3">ajoute du texte</button>


    <div id="test">texte de test</div>

    <input type="text" id="inp1" >

    <div id="test2"></div>

    <script>
        
        $(document).ready(function(){ // quand html est chargé

            $("#btn1").click(function(){   //ecoute l'event click sur btn1
                $("#test").css("color", "red");  // change le css color du div #test.
            })
            // faire un 2e bouton qui applique le css pour masquer le div#test.
            $("#btn2").click(function(){
                $("#test").toggle();  //change entre hide et show
            })
            $("#btn3").click(function(){
                $("#test2").text("ESSAI"); // input du texte
                // $("#test2").html("<strong>ESSAI</strong>")
            })
            $("#inp1").keyup(function(){   //a chaque touche relachée
                let valeur = $(this).val();  // je récupére le saisie dans input  le $(this) récupère toujours la PREMIERE VALEUR déclarée en début là $(this) récupére #inp1
                $("#test2").html("<strong>"+valeur+"</strong>"); // je met à jour le contenu de #test2 en html
            })
        });
    </script>
</body>
</html>
