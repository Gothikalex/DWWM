<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {margin: 0;}
    #container {
        width: 500px;
        height: 500px;
        background-color: aqua;
        border: 10px solid red;
        margin-left: 300px;
        margin-top: 300px;
        position: relative;
    }

    #un {
        height: 200px;
        width: 200px;
        background-color: orange;
    }
    #deux {
        height: 200px;
        width: 200px;
        background-color: beige;
        position: absolute;
        top: 100px; left: 100px;
    }
    </style>
</head>
<body>
    <div id="container">
        <div id="un">l'element un</div>
        <div id="deux">l'element deux</div>
    </div>
</body>
</html>
